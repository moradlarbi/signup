<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <form action="" id="login">
        <fieldset id="email-container">
            <legend id="emailLeg"> Email</legend>
            <input type="text" placeholder="Email" id="email" autocomplete="off" class="focused">
        </fieldset>
        <fieldset id="password-container">
            <legend id="passLeg"> Password</legend>
            <input type= "password" placeholder="Password" id="password">
        </fieldset>
        <button id="signIn"> Sing In</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
